<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrinear Health Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .trigger-red { background: #ef4444; box-shadow: 0 0 20px #ef4444; }
        .drift-orange { background: #f59e0b; box-shadow: 0 0 20px #f59e0b; }
        .normal-green { background: #10b981; box-shadow: 0 0 20px #10b981; }
        .m-input { width: 100%; background: #000; color: #fff; padding: 10px; border: 1px solid #334; font-size: 13px; font-family: monospace; border-radius: 6px; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 p-4">
    <div class="max-w-md mx-auto space-y-4">
        <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 shadow-xl">
            <label class="text-[10px] text-slate-500 uppercase font-bold">User / Patient ID</label>
            <input type="text" id="patientID" class="m-input text-emerald-400" placeholder="e.g. Home-User-01">
        </div>

        <div id="status-light" class="w-32 h-32 mx-auto rounded-full border-4 border-slate-950 flex flex-col justify-center items-center bg-slate-800 transition-all duration-700">
            <span id="v-lab" class="text-[10px] font-bold uppercase">Idle</span>
            <span id="o-val" class="text-lg font-mono">0.0000</span>
        </div>

        <div class="grid grid-cols-2 gap-3 bg-slate-800 p-5 rounded-2xl shadow-2xl">
            <input type="number" id="v0" placeholder="SYS BP (120)" class="m-input">
            <input type="number" id="v1" placeholder="DIA BP (80)" class="m-input">
            <input type="number" id="v2" placeholder="Pulse (72)" class="m-input">
            <input type="number" id="v3" placeholder="SpO2 (98)" class="m-input">
            <input type="number" id="v4" placeholder="Resp (16)" class="m-input">
            <input type="number" id="v5" placeholder="Temp (36.6)" class="m-input">
            <input type="number" id="v6" placeholder="Glu (90)" class="m-input">
            <input type="number" id="v7" placeholder="Urine (50)" class="m-input">
            <input type="number" id="v8" placeholder="Lac (1.2)" class="m-input">
            <input type="number" id="v9" placeholder="WBC (7.5)" class="m-input">
            <button onclick="process()" class="col-span-2 py-4 bg-indigo-600 rounded-xl font-black text-sm uppercase mt-2 shadow-lg hover:bg-indigo-500">Process Trial</button>
        </div>

        <div class="bg-black/40 rounded-2xl p-4 border border-slate-800">
            <div class="flex justify-between mb-4">
                <button onclick="pdf()" class="text-indigo-400 font-bold text-xs">PDF REPORT</button>
                <button onclick="whatsapp()" class="text-emerald-400 font-bold text-xs">WHATSAPP</button>
                <button onclick="location.reload()" class="text-rose-500 font-bold text-xs">CLEAR</button>
            </div>
            <table class="w-full text-left text-[11px]"><tbody id="log"></tbody></table>
        </div>
    </div>

    <script>
        let sessionData = []; let trialCount = 0;
        const defaults = [120, 80, 72, 98, 16, 36.6, 90, 50, 1.2, 7.5];

        async function process() {
            const vitals = Array.from({length:10}, (_,i) => {
                const val = document.getElementById(`v${i}`).value;
                return val === "" ? defaults[i] : parseFloat(val);
            });

            try {
                const resp = await fetch('/api', { 
                    method:'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({vitals, gadgetTime: new Date().toLocaleTimeString('en-GB')}) 
                });
                const data = await resp.json();
                
                let deltaMsg = "";
                if (sessionData.length > 0) {
                    const diff = sessionData[sessionData.length - 1].score - data.score;
                    if (diff > 0.20) deltaMsg = ` <span class="text-rose-400 font-bold">[DELTA ALERT: -${diff.toFixed(2)}]</span>`;
                }

                trialCount++; sessionData.push({...data, raw: vitals});
                
                const light = document.getElementById('status-light');
                if (data.score < 0.368) light.className = "w-32 h-32 mx-auto rounded-full border-4 border-slate-950 flex flex-col justify-center items-center trigger-red";
                else if (data.score <= 0.85) light.className = "w-32 h-32 mx-auto rounded-full border-4 border-slate-950 flex flex-col justify-center items-center drift-orange";
                else light.className = "w-32 h-32 mx-auto rounded-full border-4 border-slate-950 flex flex-col justify-center items-center normal-green";

                document.getElementById('v-lab').innerText = data.verdict;
                document.getElementById('o-val').innerText = data.score.toFixed(4);

                let marker = trialCount % 10 === 0 ? ` <span class="text-orange-400 font-bold">[AUDIT PT]</span>` : "";
                if (data.score <= 0.368) marker += ` <span class="text-white bg-red-600 px-1 rounded ml-1">TIPPING POINT</span>`;

                const row = `<tr class="border-b border-slate-800"><td class="py-3">${data.timestamp}</td><td class="font-mono font-bold">${data.score.toFixed(4)}</td><td class="text-right font-bold">${data.verdict}${marker}${deltaMsg}</td></tr>`;
                document.getElementById('log').insertAdjacentHTML('afterbegin', row);
            } catch (e) { alert("Vault Connection Failure. Check Vercel deployment."); }
        }

        function pdf() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const pID = document.getElementById('patientID').value || "User_Report";
            doc.text(`Hybrinear Audit: ${pID}`, 15, 20);
            sessionData.forEach((d, i) => doc.text(`${d.timestamp} | ${d.score.toFixed(4)} | ${d.verdict}`, 15, 40+(i*10)));
            doc.save(`Audit_${pID}.pdf`);
        }

        function whatsapp() {
            const pID = document.getElementById('patientID').value || "User";
            let msg = `*Hybrinear Health Audit: ${pID}*%0A*Latest Score:* ${sessionData[sessionData.length-1].score.toFixed(4)} (${sessionData[sessionData.length-1].verdict})`;
            window.open(`https://api.whatsapp.com/send?text=${msg}`);
        }
    </script>
</body>
</html>
