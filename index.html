<script>
        const UEDPKernel = {
            apiKey: "HP_SECURE_TOKEN_v1",
            apiEndpoint: "https://coherence-vault.vercel.app/api",

            async fetchStabilityVerdict(agentData) {
                try {
                    const response = await fetch(this.apiEndpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ inputs: [Math.random()] })
                    });
                    const result = await response.json();
                    
                    let colorClass = "maintain-green";
                    if (result.verdict === "CRITICAL") colorClass = "trigger-red";
                    if (result.score < 0.55 && result.verdict !== "CRITICAL") colorClass = "alert-yellow";

                    return { verdict: result.verdict, omega: result.score, style: colorClass };
                } catch (e) {
                    return { verdict: "OFFLINE", omega: "0.000", style: "trigger-red" };
                }
            }
        };

        async function runStabilityCheck() {
            const btn = event.target;
            btn.innerText = "Analyzing Stream...";
            try {
                const result = await UEDPKernel.fetchStabilityVerdict({ stream_id: "test-001" });
                document.getElementById('status-light').className = `verdict-glow w-32 h-32 rounded-full ${result.style}`;
                document.getElementById('verdict-label').innerText = result.verdict;
                document.getElementById('omega-value').innerText = result.omega;
            } finally {
                btn.innerText = "Execute Stability Check";
            }
        }
    </script>
</body>
</html>
